    <title>Simple Spotify Clone</title>

  <body>
    <!-- this is main container -: -->
    <div class="container flex bg-black">
      <!-- Create 2 divs one for left side another for right side -: -->
      <div class="left">


        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" /><b>Spotify</b>
          </div>
          <ul>
            <li><img class="invert" invert src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>



        <div class="library bg-grey rounded m-1 p-1">

          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>

          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
          </div>

        </div>

      </div>




      <div class="right bg-grey rounded">
        <div class="header">

          <div class="nav">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

              xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 6l6 6-6 6"></path>
            </svg>
