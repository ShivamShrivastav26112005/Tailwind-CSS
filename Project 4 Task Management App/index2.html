<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-xl mt-10">
    <!-- Title -->
    <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">Task Management</h1>

    <!-- Task Form (static) -->
    <form class="mb-8">
      <div class="grid gap-4">
        <input type="text" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Task Title" />
        <textarea class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Task Description"></textarea>
        <input type="date" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full py-3 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Task</button>
      </div>
    </form>

    <!-- Task List -->
    <div class="space-y-4">
      <!-- Task 1 -->
      <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-md">
        <div>
          <h2 class="text-xl font-semibold text-gray-800">Task Title 1</h2>
          <p class="text-sm text-gray-600">Task Description 1</p>
          <p class="text-xs text-gray-400">Due: 2025-02-10</p>
        </div>
        <div class="space-x-2">
          <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Completed</button>
          <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
        </div>
      </div>

      <!-- Task 2 -->
      <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-md">
        <div>
          <h2 class="text-xl font-semibold text-gray-800">Task Title 2</h2>
          <p class="text-sm text-gray-600">Task Description 2</p>
          <p class="text-xs text-gray-400">Due: 2025-02-15</p>
        </div>
        <div class="space-x-2">
          <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Completed</button>
          <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
        </div>
      </div>

      <!-- Task 3 -->
      <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-md">
        <div>
          <h2 class="text-xl font-semibold text-gray-800">Task Title 3</h2>
          <p class="text-sm text-gray-600">Task Description 3</p>
          <p class="text-xs text-gray-400">Due: 2025-02-20</p>
        </div>
        <div class="space-x-2">
          <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Completed</button>
          <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
