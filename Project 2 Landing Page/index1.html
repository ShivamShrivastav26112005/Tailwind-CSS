<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100">

    <header class="bg-green-500 text-white text-center p-5 text-3xl font-bold">
        Welcome to My Page
    </header>

    <section class="bg-white text-center max-w-3xl mx-auto p-6 mt-10 shadow-md font-semibold">
        <h2 class="text-2xl font-semibold">About This Page</h2>
        <p class="mt-3 text-gray-700">This is simple landing page built using TailwindCSS. It demonstrates how to structure a webpage with a header, 
            content section and a call-to-action button. 
        </p>
        <button class="bg-blue-500 text-white mt-5 px-6 py-2 rounded-3xl hover:bg-red-700 hover:text-black">Learn More</button>
    </section>

    <footer class="bg-gray-500 text-white text-center p-4 mt-10">
        &copy; 2025 Simple Landing Page. All rights resversed. 
    </footer>
    
</body>
</html>
