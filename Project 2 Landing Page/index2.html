<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-400 text-white p-6 text-center text-3xl font-bold">
        Welcome to My Page
    </header>
    <section class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg text-center">
        <h2 class="text-2xl font-semibold">About This Page</h2>
        <p class="mt-3 text-gray-700">This is a simple landing page built using Tailwind CSS. It demonstrates how to structure a webpage with a header, content section, and a call-to-action button.</p>
        <button class="mt-5 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Learn More</button>
    </section>
    <footer class="text-center p-4 mt-10 bg-gray-800 text-white">
        &copy; 2025 Simple Landing Page. All rights reserved.
    </footer>
</body>
</html>
